<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${count}"></p>
<h1 th:each="post : ${all_posts}">
    <p th:text="${post.getId()}"></p>
    <p th:text="${post.getTitle()}"></p>
    <p th:text="${post.getBody()}"></p>
    <p th:text="${post.getIsAnonymous()}"></p>
    <p th:text="${post.getPostedTime()}"></p>

</h1>
</body>
</html>
