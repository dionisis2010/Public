<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innorumors | Главная</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
</head>

<body>
<!-- ==========header mega navbar=======-->
<div class="top-menu-bottom932">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Переключить навигацию</span>
                </button>
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/image/download.gif}" alt="Logo">
                </a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"></ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="row">

                        <!--                        regButton-->
                        <div class="col-md-6">
                            <div class="navbar-menu-left-side239">
                                <ul>
                                    <li>
                                        <a th:href="@{/login}">
                                            <i class="fa fa-user" aria-hidden="true"></i>Вход/регистрация</a>
                                    </li>
                                </ul>
                            </div>
                        </div>


                    </div>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>

<!-- ======content section/body=====-->
<section class="main-content920">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 blog--top-part2892">

                            <!--posts-->
                            <div class="blog-part3903" th:each="post: ${posts}">
                                <div class="blog-details3902">
                                    <h3><span><i aria-hidden="true"
                                                 th:text="${post.getTitle()}"></i>
                                        </span></h3>
                                    <hr>
                                    <div class="ques-icon-info2933">
                                        <a th:href="@{/user/{id}(id=${post.getAuthor().getId()})}">
                                            <i class="fa fa-user" aria-hidden="true"
                                               th:text="${post.getAuthor().getUsername()}"></i></a>
                                        <a><i class="fa fa-calendar" aria-hidden="true"
                                              th:text="${post.getFormatPostedTime()}"></i></a>
                                        <a><i class="fa fa-comments-o" aria-hidden="true"
                                              th:text="'Комментарии: ' + ${post.getCountComments()}"></i></a>

                                        <!-- like/dislike -->
                                        <!-- like/dislike -->
                                        <div class="l-rightside39">
                                            <span class="single-question-vote-result" th:text="${post.getRat()}"></span>
                                        </div>
                                        <div class="l-rightside39">
                                            <form method="post" action="/rat/dislikePost">
                                                <input type="hidden" name="postId" th:value="${post.getId()}">
                                                <button type="submit" class="tolltip-button  thumbs-down2"
                                                        data-toggle="tooltip"
                                                        data-placement="bottom" title="Dislike">
                                                    <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                                                </button>
                                            </form>
                                        </div>
                                        <div class="l-rightside39">
                                            <form method="post" action="/rat/likePost">
                                                <input type="hidden" name="postId" th:value="${post.getId()}">
                                                <button type="submit" class="tolltip-button thumbs-up2"
                                                        data-toggle="tooltip"
                                                        data-placement="bottom" title="Like">
                                                    <i class="fa fa-thumbs-o-up " aria-hidden="true"></i>
                                                </button>
                                            </form>
                                        </div>


                                    </div>
                                    <p th:text="${post.getBody()}"></p>
                                    <div class="continue-deatils738">
                                        <a th:href="@{/post/{id}(id=${post.getId()})}">
                                            <i class="fa fa-plus" aria-hidden="true">Показать полностью</i></a>
                                    </div>
                                </div>
                            </div>
                            <!--место для циферок навигации-->
                        </div>
                    </div>
                </div>

                <!-- печенька -->
                <div class="container">
                    <div class="welcome-demop102 text-center">
                        <p><a th:href="@{/post/create}">
                            <img th:src="@{/image/pro1.jpg}" width="800" height="267"
                                 alt="Image" class="img-responsive"></a></p>
                    </div>
                </div>

            </div>

            <!--menu-->
            <th:block th:include="parts/menu"/>

        </div>
    </div>
</section>

<!--footter-->
<th:block th:include="parts/fotter"/>

<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{js/npm.js}"></script>

</body>
</html>
