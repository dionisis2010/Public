<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innorumors | Пост пользователя</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/editor.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
</head>

<body>
<!-- ==========header mega navbar=======-->
<th:block th:include="parts/header"/>

<!--====body content ===-->
<section class="main-content920">
    <div class="container">
        <div class="row">
            <div class="col-md-9 blog--top-part2892">

                <div class="blog-part3903">
                    <div class="blog-details3902">
                        <h3 th:text="${post.getTitle()}"><span><i aria-hidden="true"></i>
                            </span></h3>
                        <hr>
                        <div class="ques-icon-info2933">
                            <a th:href="@{/user/${post.getAuthor().getId()}}">
                                <i class="fa fa-user" aria-hidden="true"
                                   th:text="${post.getAuthor().getUsername()}"></i></a>
                            <a href="#">
                                <i class="fa fa-calendar" aria-hidden="true" th:text="${post.getPostedTime()}"></i></a>
                            <a href="#">
                                <i class="fa fa-comments-o" aria-hidden="true"
                                   th:text="'Комментарии: ' + ${post.getComments().size()}"></i></a>
                            <div class="l-rightside39">
                                <button type="button" class="tolltip-button thumbs-up2" data-toggle="tooltip"
                                        data-placement="bottom" title="Like">
                                    <i class="fa fa-thumbs-o-up " aria-hidden="true"></i>
                                </button>
                                <button type="button" class="tolltip-button  thumbs-down2" data-toggle="tooltip"
                                        data-placement="bottom" title="Dislike">
                                    <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                                </button>
                                <span class="single-question-vote-result">+22</span>
                            </div>
                        </div>
                        <p th:text="${post.getBody()}"></p>
                    </div>
                </div>

                <!-- Comments for post -->
                <div class="comment-list12993">
                    <div class="container">
                        <div class="row">

                            <div class="comments-container">
                                <ul id="comments-list" class="comments-list" th:each="comment: ${comments}">
                                    <li>
                                        <div class="comment-main-level">
                                            <!-- Avatar -->
                                            <div class="comment-avatar"><img src="../static/image/images.png" alt="">
                                            </div>
                                            <!-- Contenedor del Comentario -->
                                            <div class="comment-box">
                                                <div class="comment-head">
                                                    <h6 class="comment-name"><a href="#">Северус Снегг</a></h6>
                                                    <span><i class="fa fa-clock-o"
                                                             aria-hidden="true"> Ноябрь 21, 2019</i></span>
                                                    <i class="fa fa-reply"></i>
                                                    <i class="fa fa-heart"></i>
                                                </div>
                                                <div class="comment-content"> Возможно, используется какая-то
                                                    хеш-функция, которой на входе подается длинное сгенерированное имя и
                                                    она возвращает странность
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- addComments -->

                <div class="comment289-box">
                    <h3>Добавить комментарий</h3>
                    <hr>
                    <div class="row">
                        <form method="post" th:action="@{/comment/add}">
                            <div class="post9320-box">
                                <input type="text" class="comment-input219882"
                                       name="body" placeholder="Написать комментарий...">
                            </div>
                            <button type="submit" class="pos393-submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--                end of col-md-9 -->

            <!--menu-->
            <th:block th:include="parts/menu"/>

        </div>
    </div>
</section>

<!--footter-->
<th:block th:include="parts/fotter"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/editor.js"></script>

<script>
    $(document).ready(function () {
        $("#txtEditor").Editor();
    });
</script>
</body>

</html>
