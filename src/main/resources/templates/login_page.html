<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Innorumors | Вход</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css}">
    <link rel="stylesheet" th:href="@{/css/loginstyle.css}">


</head>

<body>

<div class="modal-wrap">

    <div class="modal-bodies">
        <div class="modal-body modal-body-step-1 is-showing">
            <div class="title">Вход</div>
            <div class="description">Войдите в личный кабинет</div>
            <form method="post" action="/do_login">
                <input name="username" type="text" placeholder="Логин"/>
                <input name="password" type="password" placeholder="Пароль"/>
                <div class="text-center">
                    <button class="button" type="submit">Вход</button>
                    <a th:href="@{/registration}" >
                        <button class="button" type="button" th:href="@{/registration}">Регистрация</button>
                    </a>
                </div>
            </form>
        </div>


    </div>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>


</body>
</html>
